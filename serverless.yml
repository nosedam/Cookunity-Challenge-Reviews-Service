service: cookunity-reviews

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  architecture: arm64
  stage: production
  region: us-west-2
  memorySize: 512
  logRetentionInDays: 1
  timeout: 15
  

functions:
  api:
    handler: dist/lambda.handler
    events:
      - httpApi:
          method: any
          path: /{proxy+}
    environment:
      JWT_KEY: "${env:JWT_KEY}"
      DB_HOST: "${env:DB_HOST}"
      DB_PORT: "${env:DB_PORT}"
      DB_USERNAME: "${env:DB_USERNAME}"
      DB_PASSWORD: "${env:DB_PASSWORD}"
      DB_DATABASE: "${env:DB_DATABASE}"

plugins:
  - serverless-jetpack
  - serverless-offline